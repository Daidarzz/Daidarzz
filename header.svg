<svg fill="none" width="100%" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrapper {
          display: grid;
          place-items: center;
          height: 120px;
        }
        .text {
          width: 20ch;
          animation: typing 2s steps(20), blink .75s step-end infinite alternate;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid #00CFFF;
          font-family: 'Fira Code', monospace;
          font-size: 2em;
          background: linear-gradient(90deg, #00CFFF, #FF4B4B);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        @keyframes typing {
          from { width: 0 }
        }
        @keyframes blink {
          50% { border-color: transparent }
        }
      </style>
      <div class="wrapper">
        <div class="text">Full-Stack Web Developer</div>
      </div>
    </div>
  </foreignObject>
</svg>
